      </div>
    </div>
    <div class="top-banner">

          <a class="top-banner__link" href="#">Sign Up Now</a>

        <button type="button" class="top-banner__close button-close"></button>
      </div>
    </div>
    <load="src/html/header.html" />

      <load="src/html/pages/hero.html" />
